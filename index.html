<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="card text-dark bg-light mb-3" style="width: 18rem ;">
        <h3>Calculadora de IMC</h3> <!--Titulo-->
        <div class="card-body">
            <select id="sexo" class="form-select"   >
                <option value="" selected>Sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
            </select><!--Seletor de Sexo-->
            <h5 class="card-title">Dados</h5>
            <div class="mb-3">
                <label for="Altura" class="form-label">Altura</label>
                <input type="number" class="form-control" id="altura" placeholder="Insira sua Altura">
            </div><!--Altura-->
            <div class="mb-3">
                <label for="Peso" class="form-label">Peso</label>
                <input type="number" class="form-control" id="peso" placeholder="Insira seu Peso">
            </div><!--Peso-->
            <p class="resultado" id="resultado"></p> <!--resultado-->
            <a href="#" id="calculo" type=" button" class="btn btn-success">Calcular</a><!--btn para calcular-->
        </div> <!--card box interno-->
        
    </div><!--card box externo-->
  
    <!--JavaScripts-->
    <script src="./JS/script.js"></script>  <!--conexao JavaScript da pasta-->

     <!--JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
